<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- timestamp Column -->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>timestamp</th>
      <td mat-cell *matCellDef="let row">{{row.timestamp * 1000 | date:'medium'}}</td>
    </ng-container>

    <!-- operation Column -->
    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>operation</th>
      <td mat-cell *matCellDef="let row">{{row.operation}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="100"
    [pageSizeOptions]="[50, 100, 200]" aria-label="Select page">
  </mat-paginator>
</div>
<div class="button-row">
  <button mat-raised-button (click)="pushData()">Push data</button>
</div>
